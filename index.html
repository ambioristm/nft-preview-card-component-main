<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card-img-container">
        <img src="./images/image-equilibrium.jpg" alt="cubo de hielo">
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="ojo mirando">
        </div>
      </div>
      <div class="card-body">
        <h1 class="card-body-title"><a href="/">Equilibrium #3429</a></h1>
        <p class="card-body-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-body-current">
          <figure class="current-left">
            <img src="./images/icon-ethereum.svg" alt="logo de etherium">
            <span>0.041 ETH</span>
          </figure>
          <figure class="current-right">
            <img src="./images/icon-clock.svg" alt="icono de reloj">
            <span>3 days left</span>
          </figure>
        </div>
      </div>
      <div class="card-footer">
        <div class="card-footer-img">
          <img src="./images/image-avatar.png" alt="foto de Jules Wyvern">
        </div>
        <p class="card-footer-atribucion">Creation of <a href="/" class="card-footer-name">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
